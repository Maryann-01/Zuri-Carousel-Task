<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slideshow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="carousel-container">
        <button class="carou lefticon">
            <i class="fa fa-angle-left" style="font-size:50px"></i>
        </button>
        <div class="carousel">
            <div class="item main">
              <img src="./imageFolder/download (1).jfif" alt="beach image1" />
              <div class="caption">Image 1</div>
            </div>
            <div class="item">
              <img src="./imageFolder/river image.jfif" alt="river image" />
              <div class="caption">Image 2</div>
            </div>
            <div class="item">
              <img src="./imageFolder/download (3).jfif" alt="beach image 3" />
              <div class="caption">Image 3</div>
            </div> 
            <div class="item">
                <img src="./imageFolder/wtqqnkYDYi2ifsWZVW2MT4-320-80.jpg" alt="beach image 4" />
                <div class="caption">Image 4</div>
            </div>
            <div class="item">
                <img src="./imageFolder/flower image.jfif" alt="flower image " />
                <div class="caption">Image 5</div>
            </div>
            <div class="item">
                <img src="./imageFolder/download (4).jfif" alt="flower garden" />
                <div class="caption">Image 6</div>
            </div>     
          </div>
        <button class="carou righticon">
            <i class="fa fa-angle-right" style="font-size:50px"></i>
        </button>
    </main>
    <script src="index.js" defer></script>
</body>
</html>
